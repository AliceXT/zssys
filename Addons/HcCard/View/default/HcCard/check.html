<BODY>
<DIV id=container class="container body">
<DIV class="Inner-box">
    <notempty name="company_info">
<DIV>
<H3>公司介绍</H3>
<UL>
  <volist name="company_info" id="info">
  <LI>
    <A href="{$info.url}">{$info.title}</A> 
    <A href="{$info.del_url}" class="right-anniu">删除</A><BR>
  </LI>
  </volist>
 </UL>
  </DIV>
  </notempty>
  <notempty name="company_link">
<DIV>
<H3>公司链接</H3>
<UL>
  <volist name="company_link" id="info">
  <LI>
    <A href="{$info.url}">{$info.title}</A> 
    <A href="{$info.del_url}" class="right-anniu">删除</A><BR>
  </LI>
  </volist>
 </UL>
 </DIV>
 </notempty>
 <notempty name="message">
<DIV>
<H3>名片留言</H3>
<UL>
  <volist name="message" id="info">
  <LI>
    <A href="{$info.url}">{$info.name}给你留言</A> 
  </LI>
  </volist>
 </UL>
 </DIV>
 </notempty>
 <!-- <if condition="empty($company_info) and empty($company_link)">
  <h3>暂无公司信息</h3>
 </if> -->
 <if condition="empty($message)">
  <h3>暂无留言</h3>
 </if>
</DIV>
