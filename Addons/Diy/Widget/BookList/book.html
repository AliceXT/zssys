<!--继承的父类模板位于：Application\Home\View\default\Addons\widget.html -->

<extend name="widget"/>



<block name="widget_content">
<style type="text/css">
    .owner-message a h6{
        font-size: 2em;
        line-height: 1.5em;
    }
    .min-text{
        font-size: 1.2em;
        line-height: 1em;
    }
</style>
<div class="diy_shop shopdetail_simple_list">

    <ul>

    <volist name="list" id="product">
    	<li class="owner-message">

        	<a href="{:addons_url('Book://Book/detail',array('id'=>$product['id']))}">

            	<!-- {$product.cover|get_img_html} -->

                <h6>{$product.school_name}</h6><!-- <p class="min-text">有一本闲置教材</p> -->

                <p style="font-size:15px; color:gray;">{$product.addr}</p>

				<p>更新时间：{$product.ctime|time_format}</p>

                <!-- <p class="info">浏览：{$product.view_count} |  购买：{$product.bug_count}</p> -->

        	</a>

        </li>

        </volist>

    </ul>

    {$list._page}

</div>

</block>
